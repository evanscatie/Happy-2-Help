<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/favicon.ico">

	<title>Material Bootstrap Wizard by Creative Tim</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png" />
	<link rel="icon" type="image/png" href="assets/img/favicon.png" />

	<!--     Fonts and icons     -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

	<!-- CSS Files -->
	<link href="/stylesheets/bootstrap.min.css" rel="stylesheet" />
	<link href="/stylesheets/material-bootstrap-wizard.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js">


	
</head>

<body id="bs-or">

	    <!--   Big container   -->
	    <div class="container">
	        <div class="row">
		        <div class="col-sm-8 col-sm-offset-2">
		            <!--      Wizard container        -->
		            <div class="wizard-container ">
		                <div class="card wizard-card" data-color="blue" id="wizardProfile">
		                    <form method="POST">
		                <!--        You can switch " data-color="purple" "  with one of the next bright colors: "green", "orange", "red", "blue"       -->
		                    	<div class="wizard-header">
		                        	<h3 class="wizard-title">
		                        	</h3>
									<h5>Fill out the information below to create an event you need voluteers for!</h5>
		                    	</div>
								<div class="wizard-navigation">
									<ul>
			                            <li><a href="#about" data-toggle="tab">Overview</a></li>
			                            <li><a href="#account" data-toggle="tab">Volunteer Items</a></li>
			                            <li><a href="#address" data-toggle="tab">Confirmation</a></li>
			                        </ul>
								</div>
		                        <div class="tab-content">
		                            <div class="tab-pane" id="about">
		                              <div class="row">
											<h4 class="info-text"> Let's start with the basic information</h4>
											<div class="form-group col-md-12">
												<input name="eventName" type="text" class="form-control" placeholder="Event Name" required>
											</div>
											<div class="form-group col-md-12">
												<input name="eventLocation" type="text" class="form-control" placeholder="Event Location" required>
											</div>
											<div class="form-group col-md-12">
												<div class='input-group date' id='datetimepicker1'>
													<input name="eventDate" type='text' class="form-control" placeholder="Event Date" required/>
													<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
												</div>
											</div>
											<div class="form-group col-md-12">
								
											
													<div class='input-group date' id='datetimepicker3'>
														<input name="eventTime" type='text' class="form-control" placeholder="Event Time" required/>
														<span class="input-group-addon">
															<span class="glyphicon glyphicon-time"></span>
														</span>
													</div>
												
											</div>
											<div class="form-group col-md-12">
												<input name="eventDescription" type="text" class="form-control event-description" placeholder="Event Description" required>
											</div>
		                            	</div>
									</div>
		                            <div class="tab-pane" id="account">
										<h4 class="info-text"> What are you doing? (checkboxes) </h4>
										<table id="myTable" class="table order-list">
											<thead class="thead-light">
												<tr>
													<th>Tasks</th>
												</tr>
											</thead>
											<tbody>
												<tr>
													<td class="borderless">
														<input type="text" name="taskList" class="form-control" required/>
													</td>
													<td class="col-sm-1"><a class="deleteRow borderless"></a>
										
													</td>
												</tr>
											</tbody>
											<tfoot>
												<tr>
													<td colspan="5">
														<input type="button" class="btn btn-primary btn-block" id="addrow" value="Add Row" />
													</td>
												</tr>
											</tfoot>
										</table>
									</div>
									<div class="tab-pane" id="address">
										<h4 class="info-text">Review Your Event Details</h4>

									</div>
							
		                        </div>
		                        <div class="wizard-footer">
									<div class="pull-right">
										<input type='button' class='btn btn-next btn-fill btn-info btn-wd' name='next' value='Next' />
		                                <input type='submit' class='btn btn-finish btn-fill btn-info btn-wd' name='finish' value='Finish' />
		                            </div>
		                            <div class="pull-left">
										<input type='button' class='btn btn-previous btn-fill btn-default btn-wd' name='previous' value='Previous' />
		                            </div>
		                            <div class="clearfix"></div>
		                        </div>
		                    </form>
		                </div>
		            </div> <!-- wizard container -->
		        </div>
	        </div><!-- end row -->
	    </div> <!--  big container -->
		
	    <div class="footer">
			<div class="container text-center">
	             
	        </div>
	    </div>
	</div>

</body>
	<!--   Core JS Files   -->
    <script src="/scripts/jquery-2.2.4.min.js" type="text/javascript"></script>
	<script src="/scripts/bootstrap.min.js" type="text/javascript"></script>
	<script src="/scripts/jquery.bootstrap.js" type="text/javascript"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.1.3/js/bootstrap-datetimepicker.min.js"></script>
	<script type="text/javascript" src="assets/bootstrap-timepicker/js/bootstrap-timepicker.js"></script>

	<!--  Plugin for the Wizard -->
	<script src="/scripts/material-bootstrap-wizard.js"></script>

    <!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
	<script src="/scripts/jquery.validate.min.js"></script>
	<script src="/scripts/createEvent.js"></script>

</html>
