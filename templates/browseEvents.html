    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
    
    <h1 class="text-center">Browse Events</h1>
    ${allEvents.map(item => 
        `
        <div>
            <form method="POST" >
                <input name="eventID" value="${item.event_id}" hidden>
                <input name="eventName" value="${item.event_name}" hidden>
                <div class="row card-row justify-content-center text-center">
                    <div class="col-sm-6">

                        <div class="card event-card text-center">

                            <!-- Card content -->
                            <div class="card-body d-flex flex-row ">
                          
                              <!-- Avatar -->
                              <img src="/images/uploads/${avatar}" class="rounded-circle mr-3" height="50px" width="50px" alt="avatar">
                          
                              <!-- Content -->
                              <div>
                          
                                <!-- Title -->
                                <h4 class="card-title font-weight-bold mb-2 text-left"> ${item.event_name}</h4>
                                <!-- Subtitle -->
                                <p class="card-text event-card-text text-left"> company </p>
                                <p class="card-text  event-card-text text-left"> ${item.event_time}</p>
                          
                              </div>
                          
                            </div>
                          
                            <!-- Card image -->
                            <div class="view overlay">
                              <img class="card-img-top rounded-0" src="/images/uploads/${item.event_image}" alt="Card image cap">
                              <a href="#!">
                                <div class="mask rgba-white-slight"></div>
                              </a>
                            </div>
                          
                            <!-- Card content -->
                            <div class="card-body">
                          
                              <div class="">
                          
                                <!-- Text -->
                                <p class="" id="collapseContent"> ${item.event_description}</p>

                            <h5 class="card-header">
                                ${item.event_name}

                            <img src= /images/uploads/${item.event_image} class="card-img">

                                <p class="card-text overflow-auto">

                                    </h5> 
                                        <p>
                                            ${item.event_location}
                                        </p>
                                        <br>

                                        </p>

                                            ${item.event_description}

                                    </p>
                                    
                                </p> -->

                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        `
