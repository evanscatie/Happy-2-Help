<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="/stylesheets/styles.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body id="bootstrap-overrides">
   <!-- NAVBAR -->
    
   <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
    <a class="navbar-brand" href="/">
        <img height="50" width="50" src="/images/Black Circle with Utensils Restaurant Logo (6).png">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
              <li class="nav-item active">
                  <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
              <li class="nav-item">
                  <a class="nav-link" href="/logout">Logout</a>
        </ul>
    </div>
</nav>
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="/images/happy2help-logo.png" id="icon" alt="User Icon" />
      </div>
  
      <!-- Login Form -->
      <form method="POST">
        <div class="fadeIn second">
          <input type="text" id="login"  name="username" placeholder="Login">
        </div>
        <div class="fadeIn third">
          <input type="text" id="password"  name="password" placeholder="Password">
        </div>
        <input type="submit" class="btn btn-style fadeIn fourth" value="Log In">
        <div>
          ${errorMsg}
        </div>
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
  
    </div>
  </div>
  
</body>
</html>
