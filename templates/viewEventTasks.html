<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <h1 class="text-center">${eventName}</h1>
    ${tasksForEvent.map(item => 
        `
        <form method="POST" >
            <input name="taskID" value="${item.task_id}" hidden>
            <input name="tasksForEvent" value="${tasksForEvent}" hidden>
            <input name="eventID" value="${eventID}" hidden>
            <input name="eventName" value="${eventName}" hidden>
            <div class="row card-row justify-content-center p">
                <div class="card text-center col-md-6">
                    <div class="card-body">
                        <h5 class="card-title">
                             ${item.task}
                        </h5>
                        <input type="submit"class="btn btn-primary" value='VOLUNTEER FOR THIS TASK'/>
                      </div>
                    </div>
                </div>
            </div>
            <br>
        </form>
        `
        ).join('')}
</div>



</body>
</html>
